<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d2 {
            background-color: blue;
        }

        div {
            width: 50px;
            height: 50px;
            background-color: aqua;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <div id="d1">

    </div>
    <div id="d2">

    </div>
    <script>
        document.getElementById("d2").onmouseover = (() => document.getElementById("d1").style.visibility = "hidden");
        document.getElementById("d2").onmouseout = (() => document.getElementById("d1").style.visibility = "visible");
        //document.getElementById("d2").onmouseover = (() => document.getElementById("d1").style.display = "none");
        //document.getElementById("d2").onmouseout = (() => document.getElementById("d1").style.display = "block");
    </script>
</body>

</html>
